<div class="table-wrapper">
  <table>
    <tr>
      <th>Asset</th>
      <th>Contextual Risk</th>
    </tr>
    @for (asset of tableData; track $index) {
    <tr>
      <td>
        <div>
          <img [src]="asset.image" [alt]="asset.name" />
          <div class="ip-info">
            <span class="title">{{asset.name}}</span>
            <span class="description">{{asset.ipAddress}}</span>
          </div>
        </div>
      </td>
      <td>
        @if (asset.riskBadge) {
        <span class="pill">{{asset.riskBadge}}</span>
        }
      </td>
    </tr>
    }
    <tr>
      <td colspan="2">
        <div class="pagination">
          <img src="images/chevron_left.svg" alt="left" />
          <span>Showing 1-{{tableData.length}} of {{tableData.length}}</span>
          <img src="images/chevron_right.svg" alt="right" />
        </div>
      </td>
    </tr>
  </table>
</div>
